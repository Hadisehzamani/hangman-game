<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Hangman Game</h1>
    <div class="container">
        <div class="gallows">
            <img src="./assets/images/hangman-0.svg" alt="">
        </div>
        <div class="game-box">
            <h4 class="subject">
                Subject: <span>animal</span>
            </h4>
            <ul class="word-display">
                <li class="letter"></li>
                <li class="letter gussed">a</li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
            </ul>
            <p class="hint">
                Hint: <span>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</span>
            </p>
            <p class="gusses-text">
                Incorrect Gusses: <span> 0 / 6 </span>
            </p>
            <div class="keyboard-container"></div>
        </div>
    </div>
    <div class="game-modal">
        <div class="delete-icon">X</div>
        <img src="./assets/images/victory.gif" alt="">
        <h1>Successful:)</h1>
        <p>the correct answer is: <span>word</span></p>
        <button>New Game</button>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
