<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Hangman Game</h1>
    <div class="container">
        <div class="gallows">
            <img src="./assets/images/hangman-0.svg" alt="">
        </div>
        <div class="game-box">
            <h4 class="subject">
                Subject: <span>animal</span>
            </h4>
            <ul class="word-display"></ul>
            <p class="hint">
                Hint: <span>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</span>
            </p>
            <p class="gusses-text">
                Incorrect Gusses: <span> 0 / 6 </span>
            </p>
            <div class="keyboard-container"></div>
        </div>
    </div>
    <div class="game-modal">
        <img src="./assets/images/victory.gif" alt="">
        <h1>Successful:)</h1>
        <p>the correct answer is: <span>word</span></p>
        <div class="modal-btns">
            <button>Quick Game</button>
            <button><i class="fa-solid fa-house" style="color: #ffffff;"></i></i><a href="index.html"> Home</a></button>
        </div>
        
    </div>
    

    <script src="./assets/js/word-list.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
